<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Healthcare Appointment Form</h2>
        <form id="appointmentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label>Gender</label>
            <div class="radio-buttons">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>

            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time</label>
            <input type="time" id="time" name="time" required>

            <label for="doctor">Select Doctor</label>
            <select id="doctor" name="doctor" required>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <option value="Dr. Brown">Dr. Brown</option>
            </select>

            <label>Symptoms</label>
            <div class="checkboxes">
                <label><input type="checkbox" name="symptoms[]" value="Fever"> Fever</label>
                <label><input type="checkbox" name="symptoms[]" value="Cough"> Cough</label>
                <label><input type="checkbox" name="symptoms[]" value="Headache"> Headache</label>
                <label><input type="checkbox" name="symptoms[]" value="Nausea"> Nausea</label>
            </div>

            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>

            <label for="follow_up">Would you like a follow-up appointment?</label>
            <input type="checkbox" name="follow_up" id="follow_up">

            <button type="submit">Submit</button>
        </form>

        <div id="response"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
